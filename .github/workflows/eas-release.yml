name: EAS Release Build

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: eas-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Production Apps
    runs-on: ubuntu-latest
    timeout-minutes: 90
    outputs:
      android_build_id: ${{ steps.build.outputs.android_build_id }}
      ios_build_id: ${{ steps.build.outputs.ios_build_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        id: build
        run: |
          # Build for both platforms and capture build IDs
          BUILD_OUTPUT=$(eas build --platform all --profile production --non-interactive --json)

          # Parse build IDs from JSON output
          ANDROID_BUILD_ID=$(echo "$BUILD_OUTPUT" | jq -r '.[] | select(.platform == "android") | .id')
          IOS_BUILD_ID=$(echo "$BUILD_OUTPUT" | jq -r '.[] | select(.platform == "ios") | .id')

          echo "android_build_id=$ANDROID_BUILD_ID" >> $GITHUB_OUTPUT
          echo "ios_build_id=$IOS_BUILD_ID" >> $GITHUB_OUTPUT

          echo "Android Build ID: $ANDROID_BUILD_ID"
          echo "iOS Build ID: $IOS_BUILD_ID"
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}

